<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html lang="en-US" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Isaac Lyman</title>

    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=500, user-scalable=no" />

    <link rel="icon" type="image/png" href="images/favicon.png" />
    <link
      href="http://fonts.googleapis.com/css?family=Raleway:400"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="http://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="styles.css" />

    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="scripts.js"></script>
  </head>

  <body>
    <div class="wrapper">
      <div class="content">
        <div class="introduction">
          <span>Hey. My name is</span>
        </div>
        <div class="name">
          <span class="capitalize">Isaac</span>
        </div>
        <div class="details">
          <span>and I like to </span>
          <div class="talent inline outline">
            <div id="flyup">code</div>
          </div>
        </div>
        <hr />
        <div class="link-header">Links:</div>
        <div class="linkout">
          <div>
            <a href="http://edwardtheapp.com">
              <img
                class="edward-svg"
                src="images/edward.svg"
                alt="Edward the App: Write your first novel"
                title="Edward the App"
              />
            </a>
          </div>
          <div>
            <a href="http://isaaclyman.com/blog">
              <img
                class="blog-svg"
                src="images/blog.svg"
                alt="My blog"
                title="My blog"
              />
            </a>
          </div>
          <div class="inline">
            <a href="https://github.com/isaaclyman">
              <img
                src="images/GitHub-Mark-64px.png"
                width="58"
                height="58"
                alt="GitHub profile"
                title="Profile at GitHub, an open source code repository"
              />
            </a>
          </div>
          <div class="inline">
            <a href="http://stackoverflow.com/users/4347245/isaac-lyman">
              <img
                src="images/so.png"
                width="70"
                height="70"
                alt="Stack Overflow profile"
                title="Profile at Stack Overflow, Q&amp;A for professional and enthusiast programmers"
              />
            </a>
          </div>
          <div class="inline">
            <a href="https://twitter.com/isaacandsuch">
              <img
                src="images/Twitter-logo.png"
                width="58"
                alt="Twitter profile"
                title="Profile at Twitter"
              />
            </a>
          </div>
        </div>
        <hr />
        <div class="book-header">Book:</div>
        <div class="book">
          <div>
            <a href="https://leanpub.com/firstyearincode">
              <img
                src="images/title_page.png"
                width="300"
                alt="Your First Year in Code"
                title="Your First Year in Code"
              />
            </a>
          </div>
        </div>
        <hr />
        <div class="tech">
          <div class="tech-header">Preferred Technologies:</div>
          <div>
            <img
              src="images/vue-js.png"
              height="78"
              alt="Vue.js"
              title="Vue.js"
            />
            <img src="images/d3-logo.png" height="80" alt="D3" title="D3" />
          </div>
          <br />
          <div>
            <img
              src="images/typescript-logo.png"
              height="58"
              alt="TypeScript"
              title="TypeScript"
            />
            <img
              src="images/CSS3-logo.png"
              height="58"
              alt="CSS3"
              title="CSS3"
            />
            <img
              src="images/es6-logo.png"
              height="58"
              alt="JavaScript ES6"
              title="JavaScript ES6"
            />
          </div>
          <br />
          <div>
            <img
              src="images/nodejs-logo.png"
              height="78"
              alt="Node.js"
              title="Node.js"
            />
          </div>
          <br />
          <div>
            <img
              src="images/less-logo.png"
              height="58"
              alt="LESS"
              title="LESS"
            />
            <img src="images/sass.svg" height="58" alt="SASS" title="SASS" />
          </div>
          <br />
          <div>
            <img
              src="images/aspnet_mvc.png"
              height="58"
              alt="ASP.NET MVC"
              title="ASP.NET MVC"
            />
            <hr class="vert" />
            <img
              src="images/c-sharp-logo.png"
              height="58"
              alt="C#"
              title="C#"
            />
            <hr class="vert" />
          </div>
          <br />
          <div>
            <img src="images/git-logo.png" height="58" alt="Git" title="Git" />
            <hr class="vert" />
            <img
              src="images/webpack-logo.png"
              height="58"
              alt="Webpack"
              title="Webpack"
            />
          </div>
          <br />
        </div>
      </div>
    </div>
  </body>
</html>
